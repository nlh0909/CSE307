<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.min.css">
    <title>Document</title>
</head>

<body>
    <div style="width: 30%; margin-left: auto; margin-right: auto;">
        <form>
            <div class="mb-3">
                <label for="username" class="form-label">User Name</label>
                <input type="text" class="form-control" id="username" aria-describedby="name" placeholder="User Name">
            </div>
            <div class="mb-3">
                <label for="username" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="full-name" placeholder="Full Name">
            </div>
            <div class="mb-3">
                <input type="radio" value="male" id="male">
                <label for="male">Male</label>
                <input type="radio" value="female" id="female">
                <label for="female">Female</label>
            </div>

            <div class="mb-3">
                <label for="Photo" class="form-label">Photo</label>
                <br>
                <input type="button" value="Chọn tệp" id="photo">
            </div>

            <div class="mb-3">
                <input type="checkbox" class="form-check-input" id="check1">
                <label for="check1">Reading</label>
            </div>
        </form>
    </div>
</body>

</html>
