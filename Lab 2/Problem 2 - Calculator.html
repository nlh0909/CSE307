<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <style>
        table {
            width: 300px;
            height: 300px;
            text-align: center;
            border: 1px solid black;
            font-weight: bold;
        }
    </style>
    <title>Calculator</title>
</head>

<body>
    <table border="1" cellspacing="0" style="background-color: aqua;">
        <tr>
            <td colspan="4">123</td>
        </tr>

        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>+</td>
        </tr>

        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td>-</td>
        </tr>

        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td>*</td>
        </tr>

        <tr>
            <td colspan="2">0</td>
            <td>.</td>
            <td>/</td>
        </tr>
    </table>
</body>

</html>
