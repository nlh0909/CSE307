<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.7.0.js"
        integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"
        integrity="sha256-xLD7nhI62fcsEZK2/v8LsBcb4lG7dgULkuXoXB/j91c=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.0/css/font-awesome.css"
        integrity="sha512-72McA95q/YhjwmWFMGe8RI3aZIMCTJWPBbV8iQY3jy1z9+bi6+jHnERuNrDPo/WGYEzzNs4WdHNyyEr/yXJ9pA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .alert {
            position: flex;
            top: 10px;
            right: 10px;
            padding: 10px;
            border-radius: 5px;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            transition: opacity 0.3s ease-in-out;
        }

        .alert.danger {
            background-color: #ff4d4d;
        }

        .alert.success {
            background-color: #00cc66;
        }

        .alert.info {
            background-color: #3399ff;
        }

        .alert.warning {
            background-color: #ffcc66;
        }

        .alert.close {
            float: right;
            font-size: 16px;
            line-height: 1;
            opacity: 0.7;
            transition: opacity 0.3s ease-in-out;
        }

        .alert:hover .close {
            opacity: 1;
        }
    </style>
</head>

<body>
    <div id="alertContainer"></div>


    <script>
        function createAlert(message, type) {
            const alertContainer = document.getElementById('alertContainer');

            // Create the alert element
            const alertElement = document.createElement('div');
            alertElement.classList.add('alert', type);

            // Create the close symbol
            const closeSymbol = document.createElement('span');
            closeSymbol.innerHTML = '&times;';
            closeSymbol.classList.add('close');

            // Set the alert message
            alertElement.textContent = message;

            // Append the close symbol to the alert
            alertElement.appendChild(closeSymbol);

            // Append the alert to the container
            alertContainer.appendChild(alertElement);

            // Set timeout to remove the alert after 5 seconds
            const timeoutId = setTimeout(() => {
                removeAlert(alertElement);
            }, 5000);

            // Add event listener to remove the alert when close symbol is clicked
            closeSymbol.addEventListener('click', () => {
                removeAlert(alertElement);
                clearTimeout(timeoutId);
            });
        }

        function removeAlert(alertElement) {
            alertElement.remove();
        }

        createAlert('Danger! Indicates a dangerous or potentially negative action.', 'danger');
        createAlert('Success! Indicates a successful or positive action.', 'success');
        createAlert('Info! Indicates a neutral informative change or action.', 'info');
        createAlert('Warning! Indicates a warning that might need attention.', 'warning');
    </script>
</body>

</html>
