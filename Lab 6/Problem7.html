<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MMSA of N Number</title>
    <script>
      function calculateMMSA() {
        let input = document.getElementById("numInput").value;
        let arr = input.split(",").map(Number);
        if (arr.length === 0) {
          document.getElementById("output").innerHTML =
            "Please enter at least one number.";
          return;
        }

        let min = arr[0];
        let max = arr[0];
        let sum = 0;
        let avg = 0;

        for (let i = 0; i < arr.length; i++) {
          if (arr[i] < min) {
            min = arr[i];
          }
          if (arr[i] > max) {
            max = arr[i];
          }
          sum += arr[i];
        }

        avg = sum / arr.length;

        let output = `Min = ${min.toFixed(2)}<br>Max = ${max.toFixed(
          2
        )}<br>Sum = ${sum.toFixed(2)}<br>Avg = ${avg.toFixed(2)}`;

        document.getElementById("output").innerHTML = output;
      }
    </script>
  </head>
  <body>
    <h1>MMSA of N Number</h1>

    <div>
      <p>
        Enter numbers separated by commas:
        <input type="text" name="number1" id="numInput" />
        <button type="button" class="" onclick="calculateMMSA()">
          Calculate MMSA
        </button>
      </p>
      <div id="output"></div>
    </div>
  </body>
</html>
