<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Quoted Text</title>
  </head>
  <body>
    <p id="myParagraph"></p>

    <script>
      const myString = 'He said,"I don\'t care."';
      document.writeln(myString);
      console.log(myString);
      document.getElementById("myParagraph").innerText = myString;
    </script>
  </body>
</html>
